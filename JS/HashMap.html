<!DOCTYPE html>
<html>

<head>
    <style>
        .left {
            text-align: left;
        }
    </style>
    <script type="text/javascript" src="HashMap.js"></script>
    <script type="text/javaScript">
        window.onload = function () {       
            const map = new HashMap();   
            const result = document.getElementById('result');
            
            document.getElementById('putBtn').onclick = function () {
                const newKey = document.getElementById('inputKey').value.trim();//去除首尾空格
                const newValue = document.getElementById('inputValue').value.trim();
                if (!newKey) {
                    alert('請輸入key');
                    return;
                };
                if (!map.contains(newKey)) {
                    map.put(newKey,newValue);
                    printResult(newKey, newValue);
                } else {
                    alert('Key 已存在');
                }
            }
                
            document.getElementById('clearBtn').onclick = function () {
                result.innerHTML = '';
                map.clear();
                document.getElementById('inputKey').value = '';
                document.getElementById('inputValue').value = '';
            }

            function printResult(key, value) {
                    result.innerHTML += key + ' : ' + map.get(key) + '<br/>';
            }
        }  
    </script>

</head>

<body>
    <span class="left">KEY&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
    <input type="text" id="inputKey" /><br />
    <br />
    <span class="left">VALUE</span>
    <input type="text" id="inputValue" /><br />
    <hr />
    <button type="button" id="putBtn">PUT</button>&nbsp;&nbsp;&nbsp;
    <button type="button" id="clearBtn">CLEAR</button>
    <hr />
    <span>【RESULT】</span><br />
    <div id="result"></div>

</body>

</html>
